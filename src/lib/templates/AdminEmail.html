<div
    style="
        background-color: #020617;
        color: f8fafc;
        padding: 40px;
        font-family: 'Courier New', Courier, monospace;
        border: 1px solid #10b981;
    "
>
    <h2 
        style="
            color: #10b981;
            text-transform:uppercase;
            margin-bottom: 20px;
            border-bottom: 1px solid #1e293b;
            padding-bottom: 10px;
        "
    >
        [SIGNAL_DETECTED]
    </h2>
    <div style="margin-bottom: 20px;">
        <p style="margin: 5px 0;">
            <span style="color: #475569;">SOURCE: </span><span style="color: white;">{{name}}</span>
        </p>
        <p style="margin: 5px 0;">
            <span style="color: #475569;">RETURN: </span> {{email}}
        </p>
    </div>
    <div
        style="
            background-color: #0f172a;
            padding: 20px;
            border-left: 3px solid #cbd5e1;
            white-space: pre-wrap;
            color: white;
        "
    >
        {{message}}
    </div>
</div>
